<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      
      const a = rawInput * rawInput * 3.14
      const b = 2 * 3.14 * rawInput
      //원의 넓이와 둘레를 구해 출력하세요.

      document.write("넓이는"  + a + "이고 둘레는" + b + "입니다");
    </script>
  </head>
  <body></body>
</html>
