<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"> cm = 
    <span></span> <!-- 변환값 출력-->
    <select>
        <option value="10">mm</option>
        <option value="0.01">m</option>
        <option value="0.393701">inch</option>
    </select>

    <script>
        const select = document.querySelector('select');
        const input = document.querySelector('input');
        const span = document.querySelector('span');
        
        // 1) selsct 박스에서 change가 일어났을 때 값을 가져온다.
        select.addEventListener('change',function(e){
            // select 박스에서 선택한 값을 가져오는 방법
            const options = e.currentTarget.options;
            const index = options.selectedIndex;
            // <option> 태그 사이에 있는 텍스트를 가져온다.
            console.log(options[index].textContent); 

            // <option>에 있는 value 속성의 값을 가져온다.
            console.log(options[index].value);
            const numValue = Number(options[index].value);

            // 2) cm를 알맞는 값으로 변환시켜준다.
            let result = (Number(input.value) * numValue).toFixed(2);
            console.log("result= "+ result);

            span.textContent = result;

        });

    </script>
</body>
</html>
