<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const rawInput = prompt("태어난 해를 입력해주세요.", "");
      const year = Number(rawInput);
      const e = year % 12;

      switch (e) {
        case 0:
          document.write("원숭이");
          break;
        case 1:
          document.write("닭");
          break;
        case 2:
          document.write("개");
          break;
        case 3:
          document.write("돼지");
          break;
        case 4:
          document.write("쥐");
          break;
        case 5:
          document.write("소");
          break;
        case 6:
          document.write("호랑이");
          break;
        case 7:
          document.write("토끼");
          break;
        case 8:
          document.write("용");
          break;
        case 9:
          document.write("뱀");
          break;
        case 10:
          document.write("말");
          break;
        case 11:
          document.write("양");
          break;
        
        default:
          document.while ("숫자가 아닙니다.")            
          
          break;
      }
    </script>
  </head>
  <body></body>
</html>
