<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("키를 입력하세요")

       
        if (num < 150) {
            i = confirm("부모님과 함께 왔는지");
            if (i) {
                document.write("좋은 시간 보내렴~");
            } else {
                document.write("어른 모시고 다시 오렴~");
            }
        } else {
            document.write("놀기")
        }
    </script>
</body>
</html>
