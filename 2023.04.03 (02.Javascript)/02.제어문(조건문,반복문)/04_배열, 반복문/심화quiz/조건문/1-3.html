<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt("학년");
        var i = prompt("점수");

        if (0 <= i && i <= 100) {
            if (age >= 4) {
                if (i >= 70) {
                    document.write("합격");
                } else {
                    document.write("불합격");
                }
            }else {
                if (i >= 60) {
                    document.write("합격");
                }else {
                    document.write("불합격");
                }
            }
        } else {
            alert(`에러입니다.`);
        }

    </script>
</body>
</html>
