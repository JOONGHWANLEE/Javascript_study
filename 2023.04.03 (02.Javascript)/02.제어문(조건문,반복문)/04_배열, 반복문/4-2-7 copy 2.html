<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        const array = [1, 2, 3, 4, 5];

        while (i < array.length) {
            console.log(`${i}: ${array[i]}`);
            i = i + 1;
            // i++; 도 같은 의미로 사용할 수 있다
        }
    </script>
</body>
</html>
