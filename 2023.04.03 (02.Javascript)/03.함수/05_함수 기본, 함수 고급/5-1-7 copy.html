<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 나머지 매개변수를 이용해 최소값 구하기
        function min(...items) {
            // items = [52, 273, 32, 103, 275, 24, 57]
            let output = items[0]; // 52

            for(const item of items) {
                if (output > item) {
                    output = item;
                }
            }

            return output;

        }

        console.log(`최소값 : ${min(52, 273, 32, 103, 275, 24, 57)}`)
    </script>
</body>
</html>
