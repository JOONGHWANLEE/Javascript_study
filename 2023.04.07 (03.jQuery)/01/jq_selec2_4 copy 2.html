<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li> <!--index: 0-->
		<li>내용1-2</li> <!--index: 1-->
		<li>내용1-3</li> <!--index: 2-->
		<li>내용1-4</li> <!--index: 3-->
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            $('#menu1 li').slice(1,3).css({color: "red"});
            // index 번호를 자른다 1번부터 3번 전까지 자른다

        });
    </script>
</body>
</html>
