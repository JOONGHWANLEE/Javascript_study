<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo">
          <a href="./index.html">
            <img src="./image/화면 캡처 2023-04-17 095033.png" alt="logo" />
          </a>
        </div>
      </header>
      <main class="main">
        <div class="content row">
          <div class="col-md-4"></div>
          <div class="main__content col-mb-4">
            <div class="content__section1">
              <div>
                <label for="formGroupExampleInputID" class="form-label"
                  >아이디</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInputID"
                />
              </div>
              <div>
                <label for="formGroupExampleInputPSWD" class="form-label"
                  >비밀번호</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="formGroupExampleInputPSWD"
                />
              </div>
              <div>
                <label for="formGroupExampleInputPSWDCHECK" class="form-label"
                  >비밀번호 재확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="formGroupExampleInputPSWDCHECK"
                />
              </div>
            </div>
            <div class="content__section2">
              <div>
                <label for="formGroupExampleInputNAME" class="form-label"
                  >이름</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInputNAME"
                />
              </div>
              <div class="section2__birth">
                <label for="inputCity" class="form-label">생년월일</label>
                <div>
                  <div>
                    <input
                      type="number"
                      placeholder="년(4자)"
                      class="form-control"
                      id="inputbirthYEAR"
                      maxlength="4"
                    />
                  </div>
                  <div>
                    <select id="inputbirthMONTH" class="form-select">
                      <option selected>월</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                  <div>
                    <input
                      type="number"
                      placeholder="일"
                      class="form-control"
                      id="inputbirthDAY"
                      maxlength="2"
                    />
                  </div>
                </div>
              </div>
              <div>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="gender"
                >
                  <option selected disabled>성별</option>
                  <option value="man">남자</option>
                  <option value="woman">여자</option>
                  <option value="nogender">선택안함</option>
                </select>
              </div>
              <label for="formGroupExampleInput" class="form-label"
                >본인 확인 이메일</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInputemail"
              />
            </div>
            <div class="content__section3">
              <div>
                <label for="inputphone">휴대전화</label>
                <select id="inputState" class="form-select">
                  <option selected>대한민국 +82</option>
                  <option>...</option>
                </select>
              </div>
              <div>
                <input
                  type="text"
                  placeholder="전화번호 입력"
                  class="form-control"
                  id="inputphonenum"
                />
                <button type="button">인증번호 받기</button>
              </div>
              <div>
                <input
                  type="text"
                  placeholder="인증번호를 입력하세요."
                  class="form-control"
                  id="inputZip"
                  disabled
                />
              </div>
            </div>
            <div>
              <button type="button" class="naver_btn register">가입하기</button>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </main>
      <footer></footer>
    </div>

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
